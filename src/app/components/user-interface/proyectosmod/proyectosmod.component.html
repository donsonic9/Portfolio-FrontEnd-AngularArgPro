
<!-- El Ãºnico proposito de este div, es redirigir al usuario cuando hace click en la navbar, para evitar que la navbar se sobreponga al contenido cuando se redirige. -->
<div id="proyectos-id" class="div-id-specific"></div>
<!-- Proyectos -->
<section class="proyectos seccion-clara sobre-mi">
  <div class="container d-flex flex-column text-center">
    <h2 class="sobre-mi-title">Proyectos</h2>

    <!-- Boton de "Nueva Habilidad" -->
    <label class="cv" for="tfproy" routerLink="/proyectos/crear">Nuevo proyecto <i class="fa-solid fa-plus"></i></label>

    <div class="proyectos-cont container row d-flex flex-row">
      <!-- Proyecto Individual -->
      <div *ngFor="let proyecto of miPortfolio" class="proy col-12 col-md-6 col-lg-4">
        <!-- div que contiene los iconos para editar y eliminar -->
        <div class="cont-top">
          <a class="edit" title="Eliminar" (click)="onDelete(proyecto.id)">
            <i class="fa-regular fa-trash-can" ></i>
          </a>
          <a class="edit" title="Editar" routerLink="/proyectos/editar/{{proyecto.id}}">
            <i class="fa-solid fa-pen" ></i>
          </a>
        </div>

        <div class="overlay-relative ">
          <img class="img-proyecto" [src]="proyecto.url_imagen" alt="Proyecto">
          <div class="overlay">
            <a [href]="proyecto.url_website" target="_blank">
              <i class="inner-overlay-icon bi bi-laptop-fill"></i>
            </a>
            <a [href]="proyecto.url_github" target="_blank" rel="noopener noreferrer">
              <i class="inner-overlay-icon bi bi-github"></i>
            </a>
          </div>
        </div>
        <h3>{{proyecto.nombre}}</h3>
        <p>{{proyecto.descripcion}}</p>
      </div>

    </div>
  </div>
</section>
