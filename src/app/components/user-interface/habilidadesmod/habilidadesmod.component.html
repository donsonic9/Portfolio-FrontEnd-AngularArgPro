
  <!-- Habilidades -->
  <section class="hab" id="habilidadesid">
    <div class="exp container seccion-glass d-flex flex-column">
      <!-- Habilidades Tecnincas -->
      <h2 class="exp-title text-center ">Habilidades TÃ©cnicas</h2>

      <!-- Boton de "Nueva Habilidad" -->
      <label class="cv" for="tfhab">Nueva habilidad <i class="fa-solid fa-plus"></i></label>
      <input name="tfhab" id="tfhab" class="toggle-form-hero" type="checkbox" checked >

      <!-- Formulario de edicion -->
      <form class="formulario-edicion" id="hab-form">
        <div class="mod-form-div">
          <label for="img-logo-tecnologia">Logo (URL): </label>
          <input type="text" id="img-logo-tecnologia" name="img-logo-tecnologia" placeholder="https://myimage.com/html.image">Se recomienda que el logo sea cuadrado (ancho = altura)
        </div>
        <div class="mod-form-div">
          <label for="">Nombre de habilidad : </label>
          <input type="text" placeholder="TypeScript">
        </div>
        <div class="mod-form-div">
          <label for="select-id">Nivel/Idioma : </label>
          <select name="select-id" id="select-id">
            <option value="alto">Nivel Alto</option>
            <option value="medio">Nivel Medio</option>
            <option value="basic">Nivel Basic</option>
            <option value="idioma">Idioma</option>
          </select>
        </div>
        <div class="send-button-div">
          <input type="submit" value="Aceptar">
        </div>
      </form>

      <div class="hab-div-cont container-fluid d-flex flex-column ">

        <h3>Nivel Alto</h3>
        <div class="exp-cont row d-flex justify-content-center align-items-baseline text-center">
          <div *ngFor="let habilidad of nivelAltoList" class="icon-container col-12 col-sm-6 col-md-2 seccion-glass-h">
            
            <img [src]="habilidad.logoURL" alt="HTML5 Logo">
            <p>{{habilidad.nombre}}</p>
            <!-- div que contiene los iconos para editar y eliminar -->
            <div class="cont-top">
              <a class="edit" title="Eliminar">
                <i class="fa-regular fa-trash-can" ></i>
              </a>
              <a class="edit" title="Editar">
                <i class="fa-solid fa-pen" ></i>
              </a>
            </div>

          </div>
        </div>


        <h3>Nivel Medio</h3>
        <div class="exp-cont row d-flex justify-content-center align-items-baseline text-center">
          <div *ngFor="let habilidad of nivelMedioList" class="icon-container col-12 col-sm-6 col-md-3 seccion-glass-h">
            <img [src]="habilidad.logoURL" alt="">
            <p>{{habilidad.nombre}}</p>
            <!-- div que contiene los iconos para editar y eliminar -->
            <div class="cont-top">
              <a class="edit" title="Eliminar">
                <i class="fa-regular fa-trash-can" ></i>
              </a>
              <a class="edit" title="Editar">
                <i class="fa-solid fa-pen" ></i>
              </a>
            </div>

          </div>
        </div>


        <h3>Nivel Basic</h3>
        <div class="exp-cont row d-flex justify-content-center align-items-baseline text-center">
          <div *ngFor="let habilidad of nivelBasicList" class="icon-container col-12 col-sm-6 col-md-3 seccion-glass-h">

            <img [src]="habilidad.logoURL" alt="">
            <p>{{habilidad.nombre}}</p>
            <!-- div que contiene los iconos para editar y eliminar -->
            <div class="cont-top">
              <a class="edit" title="Eliminar">
                <i class="fa-regular fa-trash-can" ></i>
              </a>
              <a class="edit" title="Editar">
                <i class="fa-solid fa-pen" ></i>
              </a>
            </div>
          </div>

          
        </div>
      </div>
      <!-- Habilidades Blandas -->
      <!-- <h2 class="exp-title text-center ">Habilidades Blandas</h2>
      <div class="exp-cont row seccion-glass seccion-glass-h d-flex justify-content-center">
      </div> -->
      <!-- Idiomas & conociemintos extra -->
      <h2 class="exp-title text-center ">Idiomas</h2>
      <div class="hab-div-cont container-fluid d-flex flex-column ">

        <h3>Idiomas</h3>
        <div class="exp-cont row d-flex justify-content-center align-items-center text-center">

          <div *ngFor="let habilidad of idiomasList" class="icon-container col-12 col-sm-6 col-md-2 seccion-glass-h">
            <img [src]="habilidad.logoURL" alt="">
            <p>{{habilidad.nombre}}</p>
            <!-- div que contiene los iconos para editar y eliminar -->
            <div class="cont-top">
              <a class="edit" title="Eliminar">
                <i class="fa-regular fa-trash-can" ></i>
              </a>
              <a class="edit" title="Editar">
                <i class="fa-solid fa-pen" ></i>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
