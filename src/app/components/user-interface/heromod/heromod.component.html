  <!-- Div para volver arriba con el boton del footer -->
  <div id="upp"></div>

  <!-- Hero section -->
  <section class="hero d-flex align-items-sm-stretch">
    
    <div class="hero-principal d-flex flex-column justify-content-center align-items-center" *ngFor="let her of miPortfolio">
      <!-- div que contiene los iconos para editar y eliminar -->
      
      <label class="cv" for="tfhero" routerLink="/hero/editar/{{her.id}}">Editar Informacion <i class="fa-solid fa-pen"></i></label>

      <div>
        <img class="hero-image-profile" *ngIf="miPortfolio" [src]="her.img_profile" alt="Imagen de perfil" title="Imagen de perfil">
        <h1 *ngIf="miPortfolio">{{her.saludo}}</h1>
        <h2 *ngIf="miPortfolio">{{her.profesion}}</h2>
      </div>
      
    </div>
  </section>
